<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Productos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
    .form-select, .form-control {
      border-radius: 5px;
    }
    h1 {
      font-size: 2.5rem;
      color: #495057;
    }
    label {
      font-weight: 600;
    }
    #productPrice {
      background-color: #e9ecef;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Seleccione un Producto</h1>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card p-4">
          <form>
            <div class="mb-3">
              <label for="productSelect" class="form-label">Productos Disponibles</label>
              <select id="productSelect" class="form-select">
                <option value="">Seleccione un producto</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="productPrice" class="form-label">Precio</label>
              <input type="text" id="productPrice" class="form-control" placeholder="El precio" readonly>
            </div>
        
          <div class="d-grid">
            <button class="btn btn-outline-primary" id="limpiarBtn">Limpiar Selecci√≥n</button>
        </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="productos.js"></script>
</body>
</html>
