  <!-- El siguiente ejemplo se trata de la búsqueda de vehículos a través de las placas, si el sistema la encuentra
mostrará un anuncio diciendo que sí está, de lo contrario el mensaje será que no aparece-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Búsqueda de Vehículos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Arial', sans-serif;
    }
    h1 {
      font-size: 2.5rem;
      color: #495057;
      font-weight: 700;
    }
    .form-container {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 30px;
      margin-top: 40px;
    }
    .form-container .form-label {
      font-weight: 600;
    }
    .form-container .btn {
      font-size: 1.1rem;
      padding: 12px 20px;
      margin-top: 10px;
    }
    .alert {
      font-size: 1.2rem;
      font-weight: 600;
    }
    .result-container {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Búsqueda de Vehículos</h1>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="form-container">
          <form id="searchForm">
            <div class="mb-3">
              <label for="searchInput" class="form-label">Ingrese la placa del vehículo</label>
              <input type="text" id="searchInput" class="form-control" placeholder="Ejemplo: LOL124" required>
            </div>
            <button type="button" id="searchButton" class="btn btn-primary w-100">Buscar</button>
          </form>
        </div>

        <div id="result" class="result-container d-none">
          <div id="resultMessage" class="alert alert-info text-center">
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="ejemplo.js"></script>
</body>
</html>
