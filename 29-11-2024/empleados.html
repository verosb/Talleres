<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Empleados</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .employee-info {
      border: 1px solid #ced4da;
      border-radius: 10px;
      padding: 20px;
      background-color: #ffffff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .employee-info img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }
    .employee-info p {
      margin: 5px 0;
      font-size: 1.1rem;
    }
    h1 {
      font-weight: 700;
      color: #495057;
    }
    label {
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Información de los Empleados</h1>
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="mb-3">
          <label for="employeeSelect" class="form-label">Seleccione un Empleado</label>
          <select id="employeeSelect" class="form-select">
            <option value="">Seleccione un empleado</option>
          </select>
        </div>
      </div>
      <div class="col-md-6">
        <div id="employeeInfo" class="employee-info">
          <img id="employeeImage" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTSsycMmeXnKPQTJg1q0Wz8SmXx-3h7n3Dkgw&s" alt="Empleado">
          <p><strong>Salario:</strong> <span id="employeeSalary">N/A</span></p>
          <p><strong>Puesto:</strong> <span id="employeePosition">N/A</span></p>
          <p><strong>Ubicación:</strong> <span id="employeeLocation">N/A</span></p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="empleados.js"></script>
</body>
</html>
