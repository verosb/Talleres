<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TALLER INTERACTIVO</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://recla.org/wp-content/uploads/2023/04/el-arte-generado-por-inteligencia-artificial-transformara-la-educacion-en-las-facultades-de-diseno-grafico-scaled.jpg" type="image/x-icon">
</head>
<body>

    <h1 class="title">¡EL ARTE ES TAN MARAVILLOSO Y SUBJETIVO, QUE DE IGUAL DE FORMA TE ENCANTARÁ!</h1>

    <div>
        <button id="incrementButton">Incrementar</button>
        <span id="counterValue">0</span>
    </div>

    <div>
        <label for="textInput">¿Qué tanto sabes de arte?:</label>
        <input type="text" id="textInput">
    </div>

    <div>
        <img src="img/OIP.jpeg" id="hoverImage" alt="Imagen Interactiva">
    </div>

    <div>
        <p id="textToResize">Aprenderás sobre el Arte</p>
        <button id="increaseTextButton" class="btn btn-success">Aumentar Tamaño</button>
        <button id="decreaseTextButton" class="btn btn-danger">Disminuir Tamaño</button>
    </div>

    <script src="iterativo.js"></script>
</body>
</html>
