        <producto-card imagen="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRZKZzGlylpNL0lRX29LlZTqHwhrEi1ejBP6A&s" nombre="Producto 3" precio="200.000"></producto-card>
    </div>

    <!-- Componente de Footer -->
    <titulos-elprofebarrientos></titulos-elprofebarrientos>

    <script>
        // Componente para mostrar la fecha de hoy
        class FechaHoy extends HTMLElement {
            constructor() {
                super();
                let shadowRoot = this.attachShadow({ mode: 'open' });
                shadowRoot.innerHTML = `
                    <style>
                        div {
                            font-size: 20px;
                            color: blue;
                            text-align: center;
                        }
                    </style>
                    <div>${this.fecha()}</div>
                `;
            }

            fecha() {
                const today = new Date();
                const dia = String(today.getDate()).padStart(2, '0');
                const mes = String(today.getMonth() + 1).padStart(2, '0'); // Enero es 0
                const ano = today.getFullYear();
                return `${dia}-${mes}-${ano}`;
            }
        }
        customElements.define("fecha-hoy", FechaHoy);

        // Componente para mostrar la bienvenida y hora actual
        class BienvenidaChatGPT extends HTMLElement {
            constructor() {
                super();
                this.attachShadow({ mode: 'open' });
                this.updateTime();
            }

            updateTime() {
                const shadow = this.shadowRoot;
                shadow.innerHTML = `
                    <style>
                        .bienvenida {
                            display: flex;
                            justify-content: space-between;
                            padding: 10px;
                            background-color: #f0f0f0;
                            font-size: 18px;
                            font-weight: bold;
                        }
                    </style>
                    <div class="bienvenida">
                        <span>Bienvenidos</span>
                        <span>Son las: ${this.currentTime()}</span>
                        <button onclick="window.open('https://chat.openai.com', '_blank')" style="background: none; border: none; color: blue; cursor: pointer;">Ir ChatGPT</button>
                    </div>
                `;
                setTimeout(() => this.updateTime(), 60000); // Actualiza cada minuto
            }

            currentTime() {
                const now = new Date();
                return now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            }
        }
        customElements.define("bienvenida-chatgpt", BienvenidaChatGPT);

        // Componente para la barra de búsqueda
        class BuscarElprofebarrientos extends HTMLElement {
            constructor() {
                super();
                const shadow = this.attachShadow({ mode: "open" });
                
                const buscarcaja = document.createElement("input");
                buscarcaja.type = 'text';
                buscarcaja.placeholder = 'Buscar con ChatGPT';
                buscarcaja.classList.add("buscarcaja");

                const style = document.createElement("style");
                style.textContent = `
                    .buscarcaja {
                        width: 100%;
                        padding: 10px;
                        border: 2px solid #007bff;
                        border-radius: 20px;
                        outline: none;
                        transition: border-color 0.3s;
                        font-size: 1em;
                    }
                    .buscarcaja:focus {
                        border-color: #CD5C5C;
                    }
                `;

                shadow.appendChild(style);
                shadow.appendChild(buscarcaja);
            }
        }
        customElements.define("buscar-elprofebarrientos", BuscarElprofebarrientos);

        // Componente de Tarjeta de Producto con imagen
        class ProductoCard extends HTMLElement {
            constructor() {
                super();
                const shadow = this.attachShadow({ mode: 'open' });
                const imagen = this.getAttribute("imagen");
                const nombre = this.getAttribute("nombre");
                const precio = this.getAttribute("precio");

                shadow.innerHTML = `
                    <style>
                        .product-card {
                            border: 1px solid #ddd;
                            border-radius: 8px;
                            text-align: center;
                            padding: 10px;
                            width: 200px;
                            font-size: 14px;
                        }
                        .product-image {
                            width: 100px;
                            height: 100px;
                            background-color: #f0f0f0;
                            margin-bottom: 10px;
                        }
                        button {
                            padding: 5px 10px;
                            font-size: 1em;
                            color: #fff;
                            background-color: #007bff;
                            border: none;
                            border-radius: 5px;
                            cursor: pointer;
                        }
                    </style>
                    <div class="product-card">
                        <img src="${imagen}" alt="Producto" class="product-image">
                        <p>Nombre: ${nombre}</p>
                        <p>Precio: $${precio}</p>
                        <button onclick="alert('Ir al carrito')">Ir al carrito</button>
                    </div>
                `;
            }
        }
        customElements.define("producto-card", ProductoCard);

        // Componente de Footer
        class TitulosElprofebarrientos extends HTMLElement {
            constructor() {
                super();
                const shadow = this.attachShadow({ mode: 'open' });
                shadow.innerHTML = `
                    <style>
                        footer {
                            background-color: green;
                            color: white;
                            font-weight: bold;
                            text-align: center;
                            padding: 10px;
                            font-family: Arial, sans-serif;
                            border-radius: 8px;
                            font-size: 1em;
                            position: fixed;
                            width: 100%;
                            bottom: 0;
                        }
                    </style>
                    <footer>Derechos reservados El profe barrientos</footer>
                `;
            }
        }
        customElements.define("titulos-elprofebarrientos", TitulosElprofebarrientos);

    </script>
</body>
</html>
